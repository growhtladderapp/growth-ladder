<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <title>Growth Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#fff7ed',
              100: '#ffedd5',
              500: 'var(--brand-500, #f97316)',
              600: 'var(--brand-600, #ea580c)',
              900: '#7c2d12',
              dark: 'var(--bg-main, #121212)',
              card: 'var(--bg-card, #1e1e1e)'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --brand-500: #f97316;
      --brand-600: #ea580c;
      --bg-main: #000000;
      --bg-card: #1e1e1e;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-main: #334155;
    }

    .light-mode {
      --bg-main: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border-main: #e2e8f0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bg-brand-card {
      background-color: var(--bg-card) !important;
      border-color: var(--border-main) !important;
    }

    .text-slate-100,
    .text-white {
      color: var(--text-main) !important;
    }

    .text-slate-400,
    .text-slate-500 {
      color: var(--text-muted) !important;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-main);
      border-radius: 3px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
